<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center">URL Downloader</h5>
                <form th:action="@{/download}" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="urlTextbox" name="url" placeholder="Enter URL here...">
                        <div th:if="${message}" class="list-group-item list-group-item-warning" role="alert">
                            <span th:text="${message}"></span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-3">
                        <button type="button" class="btn btn-success" onclick="pasteClipboard()">Paste Clipboard</button>
                        <button type="submit" class="btn btn-primary">Download</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <div th:if="${currentDownloads != null and !currentDownloads.isEmpty()}">
                <br>
                <p class="h2">Current currentDownloads</p>
                <hr class="hr hr-blurry" />
                <div th:each="download, iterStat : ${currentDownloads}">
                    <div class="accordion" th:id="'accordion' + ${iterStat.index}">
                        <div class="accordion-item">
                            <h2 class="accordion-header" th:id="'heading' + ${iterStat.index}">
                                <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        th:data-bs-target="'#collapse' + ${iterStat.index}"
                                        aria-expanded="false"
                                        th:aria-controls="'collapse' + ${iterStat.index}"
                                        th:text="'Download Log: ' + ${download.videoTitle} + ' (' + ${download.url} + ')'"
                                ></button>
                            </h2>
                            <div
                                    th:id="'collapse' + ${iterStat.index}"
                                    class="accordion-collapse collapse"
                                    th:data-bs-parent="'#accordion' + ${iterStat.index}"
                                    th:aria-labelledby="'heading' + ${iterStat.index}"
                            >
                                <div class="accordion-body">
                                    <div th:text="${download.log}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${downloads != null and !downloads.isEmpty()}">
                <br>
                <p class="h2">Current downloads</p>
                <hr class="hr hr-blurry" />
                <div th:each="download, iterStat : ${downloads}">
                    <div class="accordion" th:id="'accordion' + ${iterStat.index}">
                        <div class="accordion-item">
                            <h2 class="accordion-header" th:id="'heading' + ${iterStat.index}">
                                <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        th:data-bs-target="'#collapse' + ${iterStat.index}"
                                        aria-expanded="false"
                                        th:aria-controls="'collapse' + ${iterStat.index}"
                                        th:text="'Download Log: ' + ${download.videoTitle} + ' (' + ${download.url} + ')'"
                                ></button>
                            </h2>
                            <div
                                    th:id="'collapse' + ${iterStat.index}"
                                    class="accordion-collapse collapse"
                                    th:data-bs-parent="'#accordion' + ${iterStat.index}"
                                    th:aria-labelledby="'heading' + ${iterStat.index}"
                            >
                                <div class="accordion-body">
                                    <div th:text="${download.log}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to paste clipboard content into the textbox
        async function pasteClipboard() {
            try {
                document.getElementById('urlTextbox').value =
                    await navigator.clipboard.readText();
            } catch (err) {
                alert("Failed to read clipboard content: " + err);
            }
        }
    </script>

    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
